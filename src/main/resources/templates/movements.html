<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Movimientos - Globewallet </title>
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
	rel="stylesheet" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
	rel="stylesheet" />
<!-- Estilos generales -->
<link rel="stylesheet" th:href="@{/assets/css/main.css}" />
<!-- Estilos especÃ­ficos -->
<link rel="stylesheet" th:href="@{/assets/css/movements.css}" />

</head>
<body>
	<div class="container-fluid">
		<div class="row vh-100">
			<header
				class="col-md-3 col-lg-2 d-md-block sidebar d-flex justify-content-center">
				<input type="checkbox" id="nav-toggle" class="nav-toggle" /> <label
					for="nav-toggle" class="nav-toggle-label outside"> <i
					class="bi bi-list"></i> <i class="bi bi-x"></i>
				</label>
				<nav
					class="position-sticky nav d-flex flex-column align-items-center"
					style="top: 0">
					<div class="nav__brand">KV</div>
					<hr class="nav__hr" />
					<ul class="d-flex flex-column gap-5 mt-4 nav__list">
						<li><a th:href="@{/dashboard}"> <img
								src="assets/icons/home.svg" alt="icons casa" class="me-3" /><span>Home</span>
						</a></li>
						<li><a th:href="@{/deposit}"> <img
								src="assets/icons/depositar.svg" alt="Icons de depositar"
								class="me-3" /><span>Depositar</span>
						</a></li>
						<li><a th:href="@{/transfer}"> <img
								src="assets/icons/transferir.svg" alt="Icons transferir"
								class="me-3" /><span>Transferir</span>
						</a></li>
						<li><a th:href="@{/movements}"> <img
								src="assets/icons/transacciones.svg" alt="Icons de transaccion"
								class="me-3" /><span>Movimientos</span>
						</a></li>
						<li><a th:href="@{/logout}"> <img
								src="assets/icons/logout.svg" alt="Icono de logout" class="me-3" /><span>Logout</span></a></li>
					</ul>
				</nav>
			</header>

			<main class="col-md-12 ms-md-auto col-lg-10 p-5">
				<div class="container-fluid d-flex flex-column align-items-center">
					<h1 class="text-center mb-3">Historial de movimientos</h1>
					<section class="history-transactions rounded-4">
						<div th:each="transaction : ${transactions}"
							class="history-transactions__item d-flex align-items-center rounded-4">
							<div
								class="history-transactions__item-content d-flex align-items-center">
								<span
									th:text="${transaction.transactionType == 'Abono' || transaction.transactionType == 'Cargo' ? transaction.transactionType : (transaction.receiverAccount != null ? transaction.receiverAccount.user.userName : 'N/A')}"
									class="history-transactions__item-name"></span> <span
									th:text="${#dates.format(transaction.transactionDate, 'dd/MM/yyyy')}"
									class="history-transactions__item-date"></span> <span
									th:text="${transaction.formattedAmount}"
									class="history-transactions__item-amount"></span> <span
									th:text="${transaction.senderAccount != null ? transaction.senderAccount.accountNumber : 'N/A'}"
									class="history-transactions__item-name"></span> <span
									th:text="${transaction.transactionType}"
									class="history-transactions__item-status"
									th:classappend="${transaction.transactionType == 'Abono'} ? 'abono' : 'cargo'"></span>
							</div>
						</div>
					</section>
				</div>
			</main>
		</div>
	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<script th:src="@{/assets/js/script.js}"></script>
</body>
</html>
