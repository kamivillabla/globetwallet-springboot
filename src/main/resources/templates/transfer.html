<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transferir - Globewallet </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/assets/css/main.css}">
    <link rel="stylesheet" th:href="@{/assets/css/transfer.css}">
</head>
<body>
    <div class="container-fluid">
        <div class="row vh-100">
     <header class="col-md-3 col-lg-2 d-md-block sidebar d-flex justify-content-center">
                <input type="checkbox" id="nav-toggle" class="nav-toggle" /> <label for="nav-toggle" class="nav-toggle-label outside"> <i class="bi bi-list"></i> <i class="bi bi-x"></i> </label>
                <nav class="position-sticky nav d-flex flex-column align-items-center" style="top: 0">
                    <div class="nav__brand">KV</div>
                    <hr class="nav__hr" />
                    <ul class="d-flex flex-column gap-5 mt-4 nav__list">
                        <li><a th:href="@{/dashboard}"> <img src="assets/icons/home.svg" alt="icons casa" class="me-3" /><span>Home</span></a></li>
                        <li><a th:href="@{/deposit}"> <img src="assets/icons/depositar.svg" alt="Icons de depositar" class="me-3" /><span>Dep√≥sito - Retiro</span></a></li>
                        <li><a th:href="@{/transfer}"> <img src="assets/icons/transferir.svg" alt="Icons transferir" class="me-3" /><span>Transferir</span></a></li>
                        <li><a th:href="@{/movements}"> <img src="assets/icons/transacciones.svg" alt="Icons de transaccion" class="me-3" /><span>Movimientos</span></a></li>
                        <li><a th:href="@{/logout}"> <img src="assets/icons/logout.svg" alt="Icono de logout" class="me-3" /><span>Logout</span></a></li>
                    </ul>
                </nav>
            </header>
            <main class="col-md-12 ms-md-auto col-lg-10 p-md-5">
                <div class="container-fluid">
                    <div id="alert-container" class="alert-container container" th:data-success="${success}" th:data-error="${error}"></div>
                    <div class="row container-transfer">
                        <div class="col-md-12">
                            <section class="container-transfer">
                                <h2>Transferir Fondos</h2>
                                <form id="transfer-form" class="d-flex flex-column align-items-center transfer" th:action="@{/transfer}" method="post">
                                    <div class="mb-3 w-75">
                                        <label for="accountId" class="form-label">Selecciona tu cuenta</label>
                                        <select class="form-select rounded-4" id="accountId" name="accountId" required>
                                            <option value="" disabled selected>Selecciona tu cuenta</option>
                                            <option th:each="account : ${accounts}" th:value="${account.accountID}" th:text="${account.bankName} + ' - ' + ${account.accountNumber}"></option>
                                        </select>
                                    </div>
                                    <div class="mb-3 w-75">
                                        <label for="recipientUserId" class="form-label">Selecciona el destinatario</label>
                                        <select class="form-select rounded-4" id="recipientUserId" required>
                                            <option value="" disabled selected>Selecciona el destinatario</option>
                                            <option th:each="recipient : ${recipients}" th:value="${recipient.userID}" th:text="${recipient.userName} + ' ' + ${recipient.userLastName}"></option>
                                        </select>
                                    </div>
                                    <div class="mb-3 w-75">
                                        <label for="recipientAccountId" class="form-label">Selecciona la cuenta del destinatario</label>
                                        <select class="form-select rounded-4" id="recipientAccountId" name="recipientId" required>
                                            <option value="" disabled selected>Selecciona la cuenta del destinatario</option>
                                        </select>
                                    </div>
                                    <div class="mb-3 w-75">
                                        <label for="amount" class="form-label">Monto a transferir</label>
                                        <input type="number" class="form-control rounded-4" id="amount" name="amount" min="0" step="0.01" placeholder="Ej: 1000" required>
                                    </div>
                                    <button type="submit" class="btn btn-transfer rounded-5">Transferir</button>
                                </form>
                            </section>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></script>
    <script th:src="@{/assets/js/script.js}"></script>
    <script th:src="@{/assets/js/transfer.js}"></script>
</body>
</html>
